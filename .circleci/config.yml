version: 2.1

commands:
  install-awsebcli:
    description: install awsebcli
    steps:
      - run: git clone https://github.com/aws/aws-elastic-beanstalk-cli-setup.git
      - run: ./aws-elastic-beanstalk-cli-setup/scripts/bundled_installer
  docker-compose-up:
    description: build application
    steps:
      - run:
          name: docker-compose up
          command: docker-compose up -d

jobs:
  build:
    machine: true
    steps:
      - checkout
      - install-awsebcli
      - docker-compose-up

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: aws
